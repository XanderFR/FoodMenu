{% extends 'base.html' %}

{% block body %}
{% for item in itemList %}
<div class="container">
<div class="row">
    <div class="col-md-3 offset-md-2">
        <img class="card" height="150" width="150" src="{{ item.item_image }}"/>
    </div>
    <div class="col-md-4">
        <h3>{{ item.item_name }}</h3>
        <h5>{{ item.item_desc }}</h5>
        <h6>${{ item.item_price }}</h6>
        <h6>{{ item.user_name }}</h6>
    </div>
    <div class="col-md-2">
        <a href="{% url 'detail' item.id %}" class="btn btn-success">Details</a>
        <a href="{% url 'update_item' item.id %}" class="btn btn-primary">Update</a>
    </div>
</div>
</div>
{% endfor %}
{% endblock %}
